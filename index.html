<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Vehiculos - Calanna</title>
  </head>
  <body>
    <div class="main_container">
      <div class="container_tabla">
        <div id="titulo">
          <h1>Visualizacion de Datos</h1>
        </div>
        <div id="fitros">
          <h3 id="titulo_filtro" class="tituloInline">Filtrar por:</h3>
          <select id="select_filtro" class="input_select">
            <option value="todos">Todos</option>
            <option value="aereo">Aereo</option>
            <option value="terrestre">Terrestre</option>
          </select>
        </div>
        <div id="calulo">
          <h3 id="titulo_calculo" class="tituloInline">
            Calcular Velocidad Promedio
          </h3>
          <input type="text" id="textbox_calculo" />
          <button id="calcular_btn" class="button_style">Calcular</button>
        </div>
        <div id="selector_columnas">
          <input type="checkbox" value="id" checked="true" />
          <label>ID</label>
          <input type="checkbox" value="modelo" checked="true" />
          <label>Modelo</label>
          <input type="checkbox" value="anoFab" checked="true" />
          <label>Año Fabricacion</label>
          <input type="checkbox" value="velMax" checked="true" />
          <label>Velocidad Maxima</label>
          <input type="checkbox" value="altMax" checked="true" />
          <label>Altura Maxima</label>
          <input type="checkbox" value="autonomia" checked="true" />
          <label>Autonomia</label>
          <input type="checkbox" value="cantPue" checked="true" />
          <label>Cantidad de Puertas</label>
          <input type="checkbox" value="cantRue" checked="true" />
          <label>Cantidad de Ruedas</label>
        </div>
        <div>
          <table id="tabla"></table>
        </div>
      </div>
      <div class="container_formulario">
        <h3 class="tituloInline" id="titulo_form">
          Formulario ABM de Vehiculos
        </h3>
        <form id="formularioAlta">
          <label class="label_formulario">ID</label>
          <input type="text" id="input_id" disabled="true" />
          <label class="label_formulario">Modelo:</label>
          <input type="text" id="input_modelo" />
          <label class="label_formulario">Año de Fabricacion:</label>
          <input type="text" id="input_anoFab" />
          <label class="label_formulario">Velocidad Maxima:</label>
          <input type="text" id="input_velMax" />
          <label class="label_formulario">Tipo de Vehiculo:</label>
          <select id="select_tipo" class="input_select">
            <option value="aereo">Aereo</option>
            <option value="terrestre">Terrestre</option>
          </select>
          <div class="input_alta_aereo">
            <label class="label_formulario">Altura Maxima:</label>
            <input type="text" id="input_altMax" />
            <label class="label_formulario">Autonomia: </label>
            <input type="text" id="input_autonomia" />
          </div>
          <div class="input_alta_terrestre">
            <label class="label_formulario">Cantidad de Puertas:</label>
            <input type="text" id="input_cantPue" />
            <label class="label_formulario">Cantidad de Ruedas:</label>
            <input type="text" id="input_cantRue" />
          </div>
        </form>
        <h2 id="mensaje_error"></h2>
        <div class="container_botones">
          <button id="alta_btn" class="button_style">Alta</button>
          <button id="modificar_btn" class="button_style">Modificar</button>
          <button id="eliminar_btn" class="button_style">Eliminar</button>
          <button id="cancelar_btn" class="button_style">Cancelar</button>
        </div>
      </div>
    </div>
    <button id="agregar_btn" class="button_style">Agregar</button>
  </body>
  <script src="Scripts.js"></script>
</html>
